<app-brand-nav-bar></app-brand-nav-bar>
<div class="w-full pt-2 p-4" class="w-full h-screen flex justify-center bg-cover ">
    <div class="text-red-700 w-full pt-2 p-4 ">
        <div class="p-4 flex justify-center ">
            <h1 class="text-3xl ">
                Liste des marques
            </h1>
        </div>

        <div class="p-4 flex justify-center ">
            <div *ngIf="delete" class="alert alert-danger ">
                Vous ne pouvez pa effacé cette marque car elle contient des modéles!
            </div>
        </div>
        <div class=" flex justify-center">

            <table class="w-full text-md bg-black bg-opacity-50 shadow-md rounded mb-4">

                <tbody>
                    <tr class="border-b">
                        <th class="text-left p-3 px-5 text-red-700">Nom</th>


                    </tr>
                    <tr *ngFor="let brand of brands | async" class="border-b hover:bg-gray-900 bg-black bg-opacity-50">
                        <td class="p-3 px-5"><label class="bg-transparent text-gray-500">{{brand.name}}</label>
                        </td>

                        <td class="p-3 px-5 flex justify-end">
                            <button type="button" (click)="brandDetails(brand.id)"
                                class="inline-flex p-8 w-30  bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center">
                                Modifier
                            </button>

                            <button type="button" (click)="findModelByBrand(brand.id)"
                                class="inline-flex p-8 w-30  bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center">
                                Supprimer</button>
                        </td>

                    </tr>

                </tbody>

            </table>

        </div>
    </div>
</div>
