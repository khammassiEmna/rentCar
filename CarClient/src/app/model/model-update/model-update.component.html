<app-model-nav-bar></app-model-nav-bar>
<div class="w-full h-screen flex justify-center">
    <div class="w-full pt-2 p-4">

        <div class="mx-auto md:p-20 ">

            <div class="bg-black bg-opacity-50
             shadow-md w-full rounded px-8 pt-6 pb-8 mb-4">
                <form form (ngSubmit)="onSubmit()">
                    <div class="mb-8">
                        <label for="username" class="block text-red-700 text-lg font-bold mb-2 ">
                            <span class="text-red-500">&nbsp;*</span>
                            Nom du Modele
                        </label>
                        <div class="mt-1 relative rounded-md shadow-sm">

                            <input id="name" required [(ngModel)]="model.name" name="name" autocomplete="off"
                                class="bg-black bg-opacity-0
                            block pr-10 shadow appearance-none border-2 border-white rounded w-full py-2 px-4 text-white mb-3 leading-tight focus:outline-none focus:bg-gray-900 focus:border-red-800 transition duration-500 ease-in-out"
                                placeholder="" />
                        </div>
                    </div>

                    <div class="mb-8">
                        <label for="username" class="block text-red-700 text-lg font-bold mb-2 ">
                            <span class="text-red-500">&nbsp;*</span>
                            Nom de la marque
                        </label>

                        <select [(ngModel)]="brandId" name="brandId" class="
                            block appearance-none text-white w-full  
                            bg-black bg-opacity-0
                            focus:bg-gray-900 border border-white focus:border-red-800
                             shadow-inner px-4 py-2 pr-8 rounded">
                            <option [ngValue]="brand" *ngFor="let brand of brands | async"
                                [ngModelOptions]="{standalone: true}">
                                {{brand.name}}</option>
                        </select>
                    </div>





                    <div class="mb-4 text-center">

                        <button
                            class="inline-flex p-8 w-48  bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center">

                            Modifier
                        </button>
                    </div>
                    <hr>

                </form>

            </div>
        </div>
    </div>

</div>
