<div class="w-full h-screen flex justify-center">
    <div class="w-full pt-2 p-4">

        <div class="mx-auto md:p-20 ">

            <div class="bg-black bg-opacity-75 shadow-md w-full rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-8">
                    <div *ngFor="let reservation  of reservations">
                        <label for="username" class="block text-white-700 text-lg font-bold mb-2 ">
                            <span class="text-red-500">&nbsp;*</span>
                            Voiture
                            <img src="data:image/JPEG;base64,{{reservation.car.picByte}}"
                                class="h-56 max-w-sm rounded w-full object-cover object-center mb-0 card-img-top">

                        </label>
                        <label for="username" class="block text-red-700 text-lg font-bold mb-2 ">
                            <span class="text-red-500">&nbsp;*</span>
                            Date de debut :
                            <label class="text-white"> {{reservation.dateDeb}}</label>

                        </label>

                        <label for="username" class="block text-red-700 text-lg font-bold mb-2 ">
                            <span class="text-red-500">&nbsp;*</span>
                            Date de fin :
                            <label class="text-white"> {{reservation.dateFin}}</label>

                        </label>

                        <label for="username" class="block text-red-700 text-lg font-bold mb-2 ">
                            <span class="text-red-500">&nbsp;*</span>
                            Tarif:
                            <label class="text-white"> {{reservation.price}}</label>

                        </label>
                        <div class="mb-4 text-center">

                            <button (click)="delete(reservation.id)"
                                class="inline-flex p-8 w-48  bg-red-600 text-white rounded-full h-6 px-3 justify-center items-center">

                                Supprimer
                            </button>
                        </div>

                    </div>
                </div>





            </div>
        </div>
    </div>

</div>
